<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AR.js Debug Test</title>

  <!-- A‑Frame 1.4.2 (יציב) -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js 3.3.3 תואם legacy lights -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.3/aframe/build/aframe-ar.min.js"></script>

  <style>html,body{margin:0;height:100%;overflow:hidden} a-scene{outline:1px solid lime}</style>
</head>
<body>
  <a-scene
      vr-mode-ui="enabled:false"
      arjs="debugUIEnabled: true; trackingMethod: best; sourceType: webcam; facingMode: environment;"
      embedded>

    <!-- מרקר ברירת מחדל כדי לא להתעסק בקבצים -->
    <a-marker preset="hiro">
      <a-box color="green" position="0 0.5 0"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // בדוק טעינת הסצנה
    document.querySelector('a-scene').addEventListener('loaded', ()=>{
      console.log('✅ A-Frame scene loaded');
    });

    // בדוק אתחול AR.js
    window.addEventListener('arjs-initialized', ()=>{
      console.log('✅ AR.js initialized');
    });

    // תופס שגיאות AR.jsיות
    window.addEventListener('arjs-video-error', e=>{
      console.error('❌ AR.js video error:', e);
    });
  </script>
</body>
</html>
