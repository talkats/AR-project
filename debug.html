<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AR.js Marker Camera Example</title>

  <!-- A‑Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js עם תמיכה ב‑marker tracking -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.3/aframe/build/aframe-ar.js"></script>

  <style>
    html, body { margin: 0; width: 100%; height: 100%; overflow: hidden; }
    a-scene   { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>

  <a-scene arjs="sourceType: webcam; debugUIEnabled: true;">
    <!-- בדוק תחילה עם מרקר Hiro מובנה -->
    <a-marker preset="hiro">
      <a-box color="red" position="0 0.5 0" scale="0.5 0.5 0.5"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
