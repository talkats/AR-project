<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR.js – Fullscreen Fix</title>

  <!-- A‑Frame 1.4.2 -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js 3.3.3 -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.3/aframe/build/aframe-ar.js"></script>
  
  <style>
    /* וודא שכל האלמנטים ממלאים את המסך */
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: #000;
    }
    /* הסתר כל גלריית טעינה של AR.js */
    .arjs-loader { display: none !important; }
    /* הסתר כפתור ברירת המחדל */
    #startBtn { display: none; }

    /* כל וידאו, קנבס וסצנת A‑Frame יתפרסו על כל המסך */
    a-scene,
    a-scene video,
    a-scene canvas,
    a-scene .arjs-video {
      position: absolute !important;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover;
      z-index: 0;
    }
  </style>
</head>

<body>
  <!-- הסצנה נטענת ישר (בלי כפתור) -->
  <a-scene
    vr-mode-ui="enabled:false"
    arjs="sourceType: webcam; debugUIEnabled: false; facingMode: environment;"
  >
    <!-- לנסות תחילה עם מרקר Hiro מובנה -->
    <a-marker preset="hiro">
      <a-box color="red" position="0 0.5 0" scale="0.5 0.5 0.5"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
