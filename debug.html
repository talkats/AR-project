<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR.js Debug Test – Fullscreen</title>

  <!-- A-Frame 1.4.2 -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js 3.3.3 -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.3/aframe/build/aframe-ar.min.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    /* תוודא שסצנת A-Frame באמת מכסה את כל המסך */
    a-scene {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>

  <!-- AR.js עם Debug UI -->
  <a-scene
      vr-mode-ui="enabled:false"
      arjs="debugUIEnabled: true; trackingMethod: best; sourceType: webcam; facingMode: environment;">
    
    <!-- מרקר Hiro מובנה -->
    <a-marker preset="hiro">
      <a-box color="red" position="0 0.5 0"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // בדיקות לוג
    const sceneEl = document.querySelector('a-scene');
    sceneEl.addEventListener('loaded', () => console.log('✅ scene loaded'));
    window.addEventListener('arjs-initialized', () => console.log('✅ AR.js initialized'));
    window.addEventListener('arjs-video-error', e => console.error('❌ AR.js video error:', e));
  </script>

</body>
</html>
