<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR.js – Transparent Canvas (Final)</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js v3.4.6 -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.6/aframe/build/aframe-ar.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden; background: #000;
    }
    /* ווידאו + canvas תופסים את כל המסך */
    a-scene,
    a-scene video,
    a-scene canvas,
    .arjs-video {
      position: absolute !important;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover;
    }
    /* ווידאו תמיד מאחור */
    a-scene video,
    .arjs-video video {
      z-index: 0 !important;
    }
    /* Canvas מעל הווידאו ושקוף */
    a-scene canvas {
      z-index: 1 !important;
      background: transparent !important;
    }
    /* הסתר את הטעינה המובנית */
    .arjs-loader { display: none !important; }
  </style>
</head>

<body>
  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="alpha: true; antialias: true"
    arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;">

    <!-- מרקר Hiro מובנה -->
    <a-marker preset="hiro">
      <a-box color="red" position="0 0.5 0" scale="0.5 0.5 0.5"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // לאחר טעינת ה-A-Frame scene, נבטל את clearColor כדי שהקנבס יהיה שקוף
    document.querySelector('a-scene').addEventListener('renderstart', function () {
      this.renderer.setClearColor(0x000000, 0); // צבע שחור עם alpha=0
    });
  </script>
</body>
</html>
