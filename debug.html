<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
  <style>html,body{margin:0;height:100%;}</style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/examples/image-tracking/assets/card-example/card.mind; uiLoading:no;" vr-mode-ui="enabled:false" device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box color="red" depth="0.05" height="0.05" width="0.05" position="0 0 0"></a-box>
    </a-entity>
  </a-scene>
</body>
</html>
