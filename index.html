<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR.js Demo – Tattoo Marker</title>

  <!-- A‑Frame + AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

  <style>
    html,body{margin:0;height:100%;overflow:hidden;font-family:Arial,Helvetica,sans-serif}
    #overlay{
      position:fixed;inset:0;
      display:flex;align-items:center;justify-content:center;
      background:#000b;color:#fff;font-size:1.1rem;text-align:center;
      z-index:5;padding:2rem;
      transition:opacity .4s;
    }
    #overlay.hide{opacity:0;pointer-events:none}
  </style>
</head>

<body>
  <!-- status overlay -->
  <div id="overlay"><span id="status">מחכה להרשאת מצלמה…</span></div>

  <!-- A‑Frame scene -->
  <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled:false;"
      renderer="logarithmicDepthBuffer:true;"
      vr-mode-ui="enabled:false">

    <!-- custom marker -->
    <a-marker preset="custom" type="pattern" url="./marker.patt">
      <a-entity gltf-model="./model.glb"
                scale="0.5 0.5 0.5"
                position="0 0 0">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
  /* overlay helpers */
  const overlay   = document.getElementById('overlay');
  const statusTxt = document.getElementById('status');

  /* 1. enforce HTTPS (besides localhost) */
  if (location.protocol !== 'https:' && location.hostname !== 'localhost'){
    statusTxt.textContent =
      'האתר חייב לפעול ב‑HTTPS כדי לפתוח מצלמה. העלה ל‑GitHub Pages או הפעל localhost.';
    throw new Error('HTTPS required');
  }

  /* 2. check camera support */
  if (!navigator.mediaDevices?.getUserMedia){
    statusTxt.textContent =
      'הדפדפן לא תומך ב‑WebRTC (גישה למצלמה). השתמש ב‑Chrome/Safari עדכניים.';
    throw new Error('getUserMedia unsupported');
  }

  /* 3. request camera permission early */
  navigator.mediaDevices.getUserMedia({video:true})
    .then(stream=>{
      stream.getTracks().forEach(t=>t.stop()); // release
      overlay.classList.add('hide');
    })
    .catch(err=>{
      console.error(err);
      statusTxt.textContent =
        'אין הרשאה למצלמה.\nאפשר מצלמה בהגדרות הדפדפן ונסה שוב.';
    });

  /* 4. model‑load failure handler */
  AFRAME.registerComponent('model-error-handler',{
    init(){
      this.el.addEventListener('model-error',()=>{
        overlay.classList.remove('hide');
        statusTxt.textContent =
          'שגיאה בטעינת model.glb – בדוק נתיב או כווץ את הקובץ.';
      });
    }
  });
  document
    .querySelector('[gltf-model]')
    .setAttribute('model-error-handler','');

  /* 5. AR.js video errors */
  window.addEventListener('arjs-video-error',e=>{
    overlay.classList.remove('hide');
    statusTxt.textContent =
      'שגיאה בפתיחת המצלמה: ' + e.detail;
  });
  </script>
</body>
</html>
