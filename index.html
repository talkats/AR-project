<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Minimal Test</title>

  <!-- A‑Frame r1.4.2 (יציבה) -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js 3.3.3 תואם useLegacyLights -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.3/aframe/build/aframe-ar.min.js"></script>

  <style>html,body{margin:0;height:100%;overflow:hidden}</style>
</head>
<body>
  <a-scene
      arjs="sourceType: webcam; facingMode: environment;"
      vr-mode-ui="enabled:false">

    <!-- משתמשים במרקר Hiro כדי לבודד בעיות -->
    <a-marker preset="hiro">
      <a-box color="red" position="0 0.5 0"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
